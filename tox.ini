[tox]
envlist =  py27, py33, py34, flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/basic-blog-web
commands = python setup.py test
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-test.txt
[testenv:flake8]
deps =
    flake8==2.4.1
    pep8==1.6.2
commands =
    flake8 basic-blog-web